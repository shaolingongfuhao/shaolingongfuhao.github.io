    <script type="text/javascript" src="./js/count-time.js"></script>
    <script>
    $(function() {
        //设置起始日期
        countTime('2021/06/28 17:45', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "一路相伴,感谢有你",
            "走过很多路，拍过很多照片，却在那一瞬间爱上了你",
            "北京, 海洋馆。 爱看你歪头的样子",
            "抿嘴坏笑可爱的小表情",
            "北京，望京SOHO站。 一起去花店，抱着花憨笑",
            "你是我这一生最美的童话",
            "哈尔滨，冰雪大世界。 一早却比一世还长情",
            "摩天轮下的快乐一定可以长久吧",
            "哈尔滨，中央大街。 两条憨憨的海豚",
            "哈尔滨，蜜雪冰城地标。雪王传人非我们莫属",
            "哈尔滨，防洪纪念塔。熊琦宝宝到此一游",
            "哈尔滨，防洪纪念塔。熊琦宝宝还要拜一拜",
            "北京，生态公园。毕业了才发现学校那么美，如你一般。",
            "北京，加班考研的日子。这段时间，有哭有笑还有心酸",
            "哈尔滨，冰雪大世界。和我们一样的熊",
            "时间不停，爱你不止，携子之手，白头偕老"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
    </script>
